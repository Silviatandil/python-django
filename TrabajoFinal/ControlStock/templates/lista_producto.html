<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar todos los productos</title>
</head>
<body>
    <h1>Lista de productos</h1>
    {% for producto in productos%}
    <li>{{producto.id}} - {{producto.nombre}} - {{producto.precio}} - {{producto.StockActual}}</li>
    {% endfor %}

</body>
</html>
